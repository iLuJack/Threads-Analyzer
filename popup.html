<!DOCTYPE html>
<html>
<head>
  <title>Threads Stats</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .button {
      background: #0095f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    .button:hover {
      background: #0081d6;
    }
    .button.analyzing {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <button id="startAnalysis" class="button">Start Analysis</button>
  <button id="viewStats" class="button">View Detailed Stats</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
